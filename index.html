<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Calculatrice Graphique</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script defer src="script.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Calculatrice Graphique</h1>

    <div class="container calculator">
      <!-- Écran de la calculatrice -->
      <input
        type="text"
        class="calculator-screen z-depth-1 form-control mb-2 text-end"
        value="0"
        readonly
      />
      <!-- Clavier de la calculatrice -->
      <div class="calculator-keys row g-2">
        <!-- Opérateurs -->
        <div class="col-3">
          <button
            type="button"
            class="operator btn btn-warning w-100"
            value="+"
            id="plus"
          >
            +
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="operator btn btn-warning w-100"
            value="-" id="minus"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="operator btn btn-warning w-100"
            value="*" id="times"
          >
            &times;
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="operator btn btn-warning w-100"
            value="/" id="divide"
          >
            /
          </button>
        </div>

        <!-- Chiffres -->
        <div class="col-4">
          <input
            type="button"
            value="7"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <input
            type="button"
            value="8"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <input
            type="button"
            value="9"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>

        <div class="col-4">
          <input
            type="button"
            value="4"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <input
            type="button"
            value="5"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <input
            type="button"
            value="6"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>

        <div class="col-4">
          <input
            type="button"
            value="1"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <input
            type="button"
            value="2"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <input
            type="button"
            value="3"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>

        <div class="col-4">
          <input
            type="button"
            value="0"
            class="btn btn-outline-secondary waves-effect w-100"
          />
        </div>
        <div class="col-4">
          <button
            type="button"
            class="decimal function btn btn-secondary w-100"
            value=""
          >
            ()
          </button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="all-clear function btn btn-danger w-100"
            value=""
            id="clear"
          >
            AC
          </button>
        </div>

        <!-- Bouton égal en pleine largeur -->
        <div class="col-12">
          <button
            type="button"
            class="equal-sign operator btn btn-secondary w-100"
            value=""
            id="egal"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
